<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Assets/css/main.css">
    <script src="https://kit.fontawesome.com/253a59cde7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="header">
            <form class="search-wrapper">
                <input type="text" placeholder="Search for a city..." class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <div class="units">
                <span class="celsius">&#176C</span>
                <span class="farenheit">&#176F</span>
            </div>
        </div>
        <section class="weather-wrapper">
            <div class="weather-display">
                <h1 class="city">Durban, South Africa</h1>
                <div class="date-time">
                    <p>Monday 14 March 2023 11:15 AM</p>
                </div>
                <div class="forecast">
                    <p>Clear</p>
                </div>
                <div class="weather-icon">
                    <img src="http://openweathermap.org/img/wn/10d@4x.png" alt="">
                </div>
            </div>
            <div class="weather-info">
                <p class="temp">18&#176</p>
                <div class="min-max">
                    <p>Min: 12&#176</p>
                    <p>Max: 24&#176</p>
                </div>
    
                <div class="extra">
                    <div class="card">
                        <i class="fa-solid fa-temperature-full"></i>
                        <div>
                            <p>Feels Like</p>
                            <p class="feelsLike">18&#176</p>
                        </div>
                    </div>
    
                    <div class="card">
                        <i class="fa-solid fa-droplet"></i>
                        <div>
                            <p>Humidity</p>
                            <p class="humidity">18&#176</p>
                        </div>
                    </div>
    
                    <div class="card">
                        <i class="fa-solid fa-wind"></i>
                        <div>
                            <p>Wind</p>
                            <p class="wind">18&#176</p>
                        </div>
                    </div>
    
                    <div class="card">
                        <i class="fa-solid fa-gauge-high"></i>
                        <div>
                            <p>Pressure</p>
                            <p class="pressure">18&#176</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="Assets/js/app.js"></script> 
</body>
</html>
