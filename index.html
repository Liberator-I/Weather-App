<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Assets/css/main.css">
    <script src="https://kit.fontawesome.com/253a59cde7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <main id="container" class="container">
        <div class="header">
            <form id="form" class="search-wrapper">
                <input type="text" placeholder="Search for a city..." id="search" class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <div class="units">
                <span id="celsius" class="celsius">&#176C</span>
                <span id="farenheit" class="farenheit">&#176F</span>
            </div>
        </div>
        <section class="weather-wrapper">
            <div class="weather-display">
                <h1 id="city" class="city"></h1>
                <div class="date-time">
                    <p id="dateTime"></p>
                </div>
                <div id="forecast" class="forecast">
                    <p></p>
                </div>
                <div id="icon" class="weather-icon">
                    
                </div>
            </div>
            <div class="weather-info">
                <p id="temp" class="temp"></p>
                <div id="minMax" class="min-max">
                    <p></p>
                    <p></p>
                </div>
    
                <div class="extra">
                    <div class="card">
                        <i class="fa-solid fa-temperature-full"></i>
                        <div>
                            <p>Feels Like</p>
                            <p id="feelsLike" class="feelsLike">18&#176</p>
                        </div>
                    </div>
    
                    <div class="card">
                        <i class="fa-solid fa-droplet"></i>
                        <div>
                            <p>Humidity</p>
                            <p id="humidity" class="humidity">18&#176</p>
                        </div>
                    </div>
    
                    <div class="card">
                        <i class="fa-solid fa-wind"></i>
                        <div>
                            <p>Wind</p>
                            <p id="wind" class="wind">18&#176</p>
                        </div>
                    </div>
    
                    <div class="card">
                        <i class="fa-solid fa-gauge-high"></i>
                        <div>
                            <p>Pressure</p>
                            <p id="pressure" class="pressure">18&#176</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="Assets/js/app.js"></script> 
</body>
</html>
